playlist_mopidy:
  sequence:
    - service: media_player.shuffle_set
      data:
        shuffle: 'true'
#    - service: persistent_notification.create
#      data_template:
#        message: >-
#          playlist is {{ playlist }}
    - service: shell_command.jarvis_says
      data_template:
        speech: '"OK, playing playlist {{ playlist }}"'
    - delay: 00:00:03
    - service: media_player.play_media
      data_template:
        entity_id: media_player.mopidy
        media_content_type: playlist
        media_content_id: >-
            {% if playlist == "christmas"  %}
              Christmas Playlist (by filtr)
            {% elif playlist == "alternative" %}
              Adult Alternative (by topsify)
            {% else %}
              Adult Alternative (by topsify)
            {% endif %}
    - service: media_player.media_next_track

resume_mopidy:
  sequence:
    - service: shell_command.jarvis_says
      data:
        speech: '"OK, resuming music"'
    - delay: 00:00:03
    - service: media_player.media_play

pause_mopidy:
  sequence:
    - service: media_player.media_pause
    - delay: 00:00:01
    - service: shell_command.jarvis_says
      data:
        speech: '"OK, pausing music"'

volume_up_mopidy:
  sequence:
    - service: media_player.volume_up
    - service: media_player.volume_up

volume_down_mopidy:
  sequence:
    - service: media_player.volume_down
    - service: media_player.volume_down

next_track_mopidy:
  sequence:
    - service: media_player.media_next_track
    - service: shell_command.jarvis_says
      data:
        speech: '"OK, skipping track"'

previous_track_mopidy:
  sequence:
    - service: media_player.media_previous_track
    - service: shell_command.jarvis_says
      data:
        speech: '"OK, playing the previous track"'

play_christmas:
  sequence:
    - service: media_player.play_media
      data:
        entity_id: media_player.mopidy
        media_content_type: playlist
        media_content_id: 'Christmas Playlist (by filtr)'
    - service: shell_command.jarvis_says
      data:
        speech: '"OK, playing christmas playlist"'

play_altpop:
  sequence:
    - service: media_player.play_media
      data:
        entity_id: media_player.mopidy
        media_content_type: playlist
        media_content_id: 'Adult Alternative (by topsify)'
    - service: shell_command.jarvis_says
      data:
        speech: '"OK, playing alternative playlist"'



