garage_door_open:
  sequence:
    - condition: state
      entity_id: binary_sensor.ecolink_garage_door_tilt_sensor_sensor
      state: 'off'
    - service: shell_command.jarvis_says
      data:
        speech: '"OK, the garage door is opening"'
    - service: switch.turn_on
      entity_id: switch.fortrezz_mimolite_wireless_interfacebridge_module_switch
    - delay: '00:00:01'
    - service: switch.turn_off
      entity_id: switch.fortrezz_mimolite_wireless_interfacebridge_module_switch

garage_door_close:
  sequence:
    - condition: state
      entity_id: binary_sensor.ecolink_garage_door_tilt_sensor_sensor
      state: 'on'
#    - service: mqtt.publish
#      data_template:
#        topic: "hermes/tts/say"
#        payload: "{\"siteId\":\"default\",\"text\":\"OK, closing the garage door\"}"
    - service: shell_command.jarvis_says
      data:
        speech: '"OK, the garage door is closing"'
    - service: switch.turn_on
      entity_id: switch.fortrezz_mimolite_wireless_interfacebridge_module_switch
    - delay: '00:00:01'
    - service: switch.turn_off
      entity_id: switch.fortrezz_mimolite_wireless_interfacebridge_module_switch

garage_door_switch:
  sequence:
    - service: switch.turn_on
      entity_id: switch.fortrezz_mimolite_wireless_interfacebridge_module_switch
    - delay: '00:00:01'
    - service: switch.turn_off
      entity_id: switch.fortrezz_mimolite_wireless_interfacebridge_module_switch


