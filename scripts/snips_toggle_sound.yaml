snips_toggle_sound:
  sequence:
    - service: shell_command.jarvis_says
      data_template:
        speech: '"OK, turning sounds {{ sound }}"'
    - service: shell_command.snips_toggle_sound
      data_template:
        sound: >- 
          {% if sound == 'off' %}
            toggleOff
          {% else %}
            toggleOn
          {% endif %}
